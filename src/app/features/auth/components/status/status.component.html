<div class="font-medium text-gray-500 hover:text-blue-600 dark:text-neutral-400 dark:hover:text-blue-500">
  @if (isAuth) {
  <ng-icon class="flex-shrink-0" name="ionPerson" size="24" />
  }@else{
  <a class="flex items-center gap-x-2 " [href]="url" aria-label="Sign in">
    <ng-icon class="flex-shrink-0" name="ionLogInOutline" size="24" />
  </a>
  }
</div>
